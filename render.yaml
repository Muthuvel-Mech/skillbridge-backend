
services:
  - type: web
    name: skillbridge-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GCP_PROJECT_ID
        sync: false
      - key: GCP_LOCATION
        sync: false
      - key: MODEL_ID
        sync: false
      - key: FIRESTORE_ENABLED
        value: "true"
    secretFiles:
      - file: /etc/secrets/gcp-key.json
