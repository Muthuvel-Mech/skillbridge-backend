
services:
  - type: web
    name: skillbridge-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: GCP_PROJECT_ID
        value: "skill-bridge-ai-470308"
      - key: GCP_LOCATION
        value: "us-central1"
      - key: MODEL_ID
        value: "gemini-1.5-flash"
      - key: FIRESTORE_ENABLED
        value: "true"
    secretFiles:
      - path: /etc/secrets/gcp-key.json
        envVarKey: GCP_KEY_JSON
